name: ğŸ” Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  code-quality:
    name: ğŸš€ Code Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        # Remove pip cache since we use uv

    - name: ğŸ”§ Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: ğŸ“¦ Install dependencies and dev tools
      run: |
        uv sync

    - name: âš¡ Run Ruff (super fast linter)
      run: |
        uv run ruff check . --output-format=github --target-version=py311

    - name: ğŸ¨ Check code formatting with Ruff
      run: |
        uv run ruff format --check --diff .

    - name: ğŸ” Type checking with mypy
      run: |
        uv run mypy app.py --ignore-missing-imports

    - name: ğŸ“Š Code complexity analysis
      run: |
        uv add radon
        echo "## Code Complexity Report" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        uv run radon cc . -a >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Maintainability Index" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        uv run radon mi . >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

    - name: ğŸ“ Check line count and file stats
      run: |
        echo "## Project Statistics" >> $GITHUB_STEP_SUMMARY
        echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| Python files | $(find . -name '*.py' | wc -l) |" >> $GITHUB_STEP_SUMMARY
        echo "| Total lines of code | $(find . -name '*.py' -exec wc -l {} + | tail -1 | awk '{print $1}') |" >> $GITHUB_STEP_SUMMARY
        echo "| Test files | $(find . -name 'test_*.py' | wc -l) |" >> $GITHUB_STEP_SUMMARY

  auto-format:
    name: ğŸ¨ Auto-format Code
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    timeout-minutes: 10

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        # Remove pip cache since we use uv

    - name: ğŸ”§ Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: ğŸ“¦ Install formatters
      run: |
        uv sync

    - name: ğŸ¨ Auto-format with Ruff
      run: uv run ruff format .

    - name: ğŸ”„ Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --staged --quiet || git commit -m "ğŸ¨ Auto-format code with Ruff"
        git push

  dependency-review:
    name: ğŸ“¦ Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    timeout-minutes: 10

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ” Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate
