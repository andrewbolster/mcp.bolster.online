name: ğŸ§ª Tests & Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Manual trigger

jobs:
  test:
    name: ğŸ Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30  # Prevent long waits for unavailable runners
    continue-on-error: ${{ matrix.experimental == true }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-22.04]
        python-version: ["3.11", "3.12", "3.13"]
        include:
          # Test ARM64 runners (when available - may timeout due to capacity)
          - os: ubuntu-24.04-arm64
            python-version: "3.12"
            experimental: true  # Allow this to fail without failing the build

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        # Remove pip cache since we use uv

    - name: ğŸ”§ Install uv (modern Python package manager)
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: ğŸ“¦ Install dependencies
      run: |
        uv sync

    - name: ğŸ§ª Run tests with coverage
      run: |
        uv run pytest test_app.py \
          --verbose \
          --cov=app \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing \
          --junitxml=junit/test-results-${{ matrix.python-version }}.xml

    - name: ğŸ“Š Upload coverage reports to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: ğŸ“ˆ Coverage comment on PR
      if: github.event_name == 'pull_request' && matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      uses: py-cov-action/python-coverage-comment-action@v3
      with:
        GITHUB_TOKEN: ${{ github.token }}
        MINIMUM_COVERAGE: 90

    - name: ğŸ“‹ Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
        path: |
          junit/test-results-${{ matrix.python-version }}.xml
          htmlcov/
        retention-days: 30

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        # Remove pip cache since we use uv

    - name: ğŸ”§ Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: ğŸ“¦ Install dependencies
      run: uv sync

    - name: ğŸ›¡ï¸ Run Bandit security scan
      run: |
        uv add bandit[toml]
        uv run bandit -r app.py -f json -o bandit-report.json || true

    - name: ğŸ” Run Safety check for vulnerabilities
      run: |
        uv add safety
        uv run safety check --json --output safety-report.json || true

    - name: ğŸ“‹ Upload security scan results
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results
        path: |
          bandit-report.json
          safety-report.json
        retention-days: 30

  performance-test:
    name: âš¡ Performance Testing
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 15

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        # Remove pip cache since we use uv

    - name: ğŸ”§ Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: ğŸ“¦ Install dependencies
      run: |
        uv sync
        uv add pytest-benchmark

    - name: âš¡ Run performance benchmarks
      run: |
        # Create a simple benchmark test
        cat > benchmark_test.py << 'EOF'
        import pytest
        import asyncio
        from fastmcp import Client
        from app import mcp

        class TestPerformance:
            @pytest.mark.asyncio
            async def test_resource_access_performance(self, benchmark):
                async def access_resource():
                    async with Client(mcp) as client:
                        return await client.read_resource("resource://andrew-bolster/personal-website")

                result = await benchmark(access_resource)
                assert result is not None

            @pytest.mark.asyncio
            async def test_contact_tool_performance(self, benchmark):
                async def send_message():
                    async with Client(mcp) as client:
                        return await client.call_tool("send_contact_message", {
                            "message": "Performance test message",
                            "sender": "Benchmark Test"
                        })

                result = await benchmark(send_message)
                assert "Message received" in result.data
        EOF

        uv run pytest benchmark_test.py --benchmark-json=benchmark-results.json

    - name: ğŸ“Š Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: performance-benchmarks
        path: benchmark-results.json
        retention-days: 30
